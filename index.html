<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <header class="logo">
            <img src="images/logo.svg" alt="base-apparel" class="logo-img">
        </header>
        <section class="content">
            <div class="content_left">
                <h1 class="content_title"><span>We're</span>coming soon</h1>
                <p class="content_text">Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with announcements and
                    our launch deals.</p>
                <form action="#" class="content_form">
                    <input type="email" class="form_input" placeholder="Email Address" required>
                    <button>
                        <img src="images/icon-arrow.svg" alt="arrow-icon" class="btn-img">
                    </button>
                </form>
            </div>
            <div class="content_right">
                <img src="images/hero-desktop.jpg" alt="hero-image" class="hero-img">
            </div>
        </section>
    </main>
    
</body>

</html>
