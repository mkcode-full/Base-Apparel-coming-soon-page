<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content_wrapper">
            <header class="logo">
                <img src="images/logo.svg" alt="base-appael" class="logo-img">
            </header>
            <section class="content">
                <div class="content_hero">
                    <h1 class="content_title">
                        <span class="light-text">WE'RE</span> <br>
                        COMING SOON
                    </h1>
                    <p class="content_text">Hello fellow shoppers! We're currently building our new fashion store.
                        Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>

                <div class="chat_input">
                    <input type="text" placeholder="Email Address" class="message-input">
                    <button class="send-btn">
                        <img src="images/icon-arrow.svg" alt="send" class="icon-img">
                    </button>
                </div>
            </section>

        </div>
        <div class="content_right">
            <img src="images/hero-desktop.jpg" alt="hero-image" class="hero-img">
        </div>
    </div>
</body>

</html>
